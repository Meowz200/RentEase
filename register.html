<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Images/png/Ico.ico" />
    <title>RentEase - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registerStyle.css" />
    <link rel="stylesheet" href="scrollBar.css" />
    <link rel="stylesheet" href="innactivityStyle.css" />
    <script defer src="register.js"></script>
</head>
<body>
    <div class="logo">
        <img src="Images/png/logo-no-background.png" alt="Logo" />
    </div>

    <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="formContainer">
            <div class="leftColumn">
                <input type="text" id="fullName" placeholder="Full Name" required />
                <div class="errorMessage" id="fullNameError"></div>
                <input type="text" id="firstName" placeholder="First Name" required />
                <div class="errorMessage" id="firstNameError"></div>
                <input type="text" id="lastName" placeholder="Last Name" required />
                <div class="errorMessage" id="lastNameError"></div>
            </div>

            <div class="rightColumn">
                <input type="email" id="email" placeholder="Email" required />
                <div class="errorMessage" id="emailError"></div>
                <input type="password" id="password" placeholder="Password" required />
                <div class="errorMessage" id="passwordError"></div>
                <input type="date" id="birthdate" placeholder="Birthdate" required />
                <div class="errorMessage" id="birthdateError"></div>
            </div>
        </div>
        <button type="submit" class="signupBtn">Sign Up</button>
        <p>
            Already have an account? <a href="index.html">Login Here</a>
        </p>
    </form>
    <!-- SVG Animated Background -->
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
      class="svgBackgroundStyle"
    >
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color: rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color: rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path
                id="wave"
                fill="url(#bg)"
                d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
            />
        </defs>
        <g>
            <use xlink:href="#wave" opacity=".3">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="10s"
                    calcMode="spline"
                    values="270 230; -334 180; 270 230"
                    keyTimes="0; .5; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite"
                />
            </use>
            <use xlink:href="#wave" opacity=".6">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="8s"
                    calcMode="spline"
                    values="-270 230;243 220;-270 230"
                    keyTimes="0; .6; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite"
                />
            </use>
            <use xlink:href="#wave" opacity=".9">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="6s"
                    calcMode="spline"
                    values="0 230;-140 200;0 230"
                    keyTimes="0; .4; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite"
                />
            </use>
        </g>
    </svg>
</body>
</html>
