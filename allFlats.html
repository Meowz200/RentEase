<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentEase - All Flats</title>
    <link rel="icon" type="image/x-icon" href="Images/png/Ico.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="allFlatsStyle.css" />
    <link rel="stylesheet" href="scrollBar.css" />
    <link rel="stylesheet" href="innactivityStyle.css" />
  </head>
  <body>
    <!-- Header Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="Images/png/logo-no-background.png" alt="Logo" />
      </div>
      <div class="user-section">
        <span class="greeting">Hello</span>
        <div class="dropdown">
          <button
            class="dropdown-toggle"
            id="dropdownButton"
            aria-haspopup="true"
            aria-expanded="false"
          >
            â˜°
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownButton">
            <a href="home.html">Home</a>
            <a href="profileUpdate.html">Update Profile</a>
            <a href="#" id="logoutLink">Log out</a>
            <div class="theme-toggle">
              <label for="theme-switch">Toggle Theme</label>
              <input type="checkbox" id="theme-switch" />
            </div>
            
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <form class="filters" id="filterForm">
        <h3>Filter Options</h3>

        <!-- Filter by Price Range -->
        <div class="filter-group">
          <label for="min-price">Price Range:</label>
          <input
            type="number"
            id="min-price"
            name="min-price"
            placeholder="Min Price"
          />
          <input
            type="number"
            id="max-price"
            name="max-price"
            placeholder="Max Price"
          />
        </div>

        <!-- Filter by City -->
        <div class="filter-group">
          <label for="filter-city">City:</label>
          <select id="filter-city" name="city">
            <option value="">Select City</option>
            <!-- Options will be dynamically populated -->
          </select>
        </div>

        <!-- Filter by Size -->
        <div class="filter-group">
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="">Select Size</option>
            <!-- Options will be dynamically populated -->
          </select>
        </div>

        <button type="submit" class="filter-button">Filter</button>
      </form>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="header">
        <h2 class="all-title">All Flats</h2>
        <a href="newFlat.html" class="addNew">New Apartment</a>
      </div>

      <div class="house-grid" id="houseGrid">
        <!-- Dynamic House Cards will be injected here -->
      </div>
    </main>

    <!-- SVG Graphic -->
    <svg
      class="svgDown"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
      class="svgBackgroundStyle"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>

    <!-- JavaScript Files -->
    <script src="/userGreeting.js"></script>
    <script src="allFlats.js"></script>
    <script src="/innactivityTimer.js"></script>
  </body>
</html>
