<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentEase - Add New Apartment</title>
    <link rel="icon" type="image/x-icon" href="Images/png/Ico.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scrollBar.css" />
    <link rel="stylesheet" href="newFlatStyle.css" />
    <link rel="stylesheet" href="/innactivityStyle.css" />
    <script defer src="navbar.js"></script>
    <script defer src="newFlat.js"></script>
</head>
<body>
    <!-- Header Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="Images/png/logo-no-background.png" alt="Logo" />
      </div>
      <div class="userSection">
        <span class="greeting">Hello, </span>
        <div class="dropdown">
          <button
            class="dropdownToggle"
            id="dropdownButton"
            aria-haspopup="true"
            aria-expanded="false"
          >
            â˜°
          </button>
          <div class="dropdownMenu" aria-labelledby="dropdownButton">
            <a href="/home.html">Home</a>
            <a href="/profileUpdate.html">Update Profile</a>
            <a href="/allFlats.html">All Flats</a>
            <a href="#" id="logoutLink">Log out</a>
            <div class="themeToggle">
              <label for="themeSwitch">Toggle Theme</label>
              <input type="checkbox" id="themeSwitch" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content: New Apartment Form -->
    <main class="content">
      <h2 class="allTitle">Add New Apartment</h2>
      <form class="apartmentForm" id="apartmentForm">
        <div class="formContainer">
          <!-- Left Column -->
          <div class="leftColumn">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter City"
              required
            />
            <div class="errorMessage" id="cityError"></div>

            <label for="apartmentName">Apartment Name</label>
            <input
              type="text"
              id="apartmentName"
              name="apartmentName"
              placeholder="Enter Apartment Name"
              required
            />
            <div class="errorMessage" id="apartmentNameError"></div>

            <label for="streetName">Street Name</label>
            <input
              type="text"
              id="streetName"
              name="streetName"
              placeholder="Enter Street Name"
              required
            />
            <div class="errorMessage" id="streetNameError"></div>

            <label for="streetNumber">Street Number</label>
            <input
              type="text"
              id="streetNumber"
              name="streetNumber"
              placeholder="Enter Street Number"
              required
            />
            <div class="errorMessage" id="streetNumberError"></div>

            <!-- Image Upload -->
            <label for="imageUpload">Upload Apartment Image</label>
            <input
              type="file"
              id="imageUpload"
              name="imageUpload"
              accept="image/*"
              required
            />
            <div class="errorMessage" id="imageUploadError"></div>
          </div>

          <!-- Right Column -->
          <div class="rightColumn">
            <label for="areaSize">Area Size (sq ft)</label>
            <input
              type="number"
              id="areaSize"
              name="areaSize"
              placeholder="Enter Area Size"
              required
            />
            <div class="errorMessage" id="areaSizeError"></div>

            <label for="hasAc">Has AC</label>
            <div class="toggleSwitch">
              <input type="checkbox" id="hasAc" name="hasAc" />
              <label for="hasAc" class="switch"></label>
            </div>

            <label for="yearBuilt">Year Built</label>
            <input
              type="number"
              id="yearBuilt"
              name="yearBuilt"
              placeholder="Enter Year Built"
              required
            />
            <div class="errorMessage" id="yearBuiltError"></div>

            <label for="rentPrice">Rent Price ($)</label>
            <input
              type="number"
              id="rentPrice"
              name="rentPrice"
              placeholder="Enter Rent Price"
              required
            />
            <div class="errorMessage" id="rentPriceError"></div>

            <label for="dateAvailable">Date Available</label>
            <input
              type="date"
              id="dateAvailable"
              name="dateAvailable"
              required
            />
            <div class="errorMessage" id="dateAvailableError"></div>
          </div>
        </div>

        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </main>

    <!-- Animated SVG Background -->
    <svg
      class="svgDown svgBackgroundStyle"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
              s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
    <script src="/userGreeting.js"></script>
    <script src="/innactivityTimer.js"></script>
</body>
</html>
